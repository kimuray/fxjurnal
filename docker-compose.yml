services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: fxjurnal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fxjurnal"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      target: development
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "8000:8000"
    environment:
      DB_NAME: fxjurnal
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: 5432
      DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
